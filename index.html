<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script src="https://kit.fontawesome.com/32057e9a9f.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

        <style>
        .navbar {
          background: url(flag.svg) no-repeat top left;
          background-size: contain;
          padding-left: 100px;
        }

        .map {

        }

        </style>

        <title>Chicago Area - Police General Orders</title>
    </head>
 
    <body onload=load()>
	
        <div>
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                      <a class="navbar-brand" href="#">Chicago Area General Orders</a>
                      <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/jjarmoc/chicago-area-general-orders">
                                <i class="fa fa-github"></i>
                                GitHub
                            </a>
                        </li>
                      </ul>  
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div id="map" class="map"></div> 
                    
                    <div class="dropdown">
                        <div class="dropdown-menu" id="muniSelect" aria-labelledby="muniSelectHeader"></div>
                        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="muniSelectHeader" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a municipality
                        </button>

                        <div class="row">
                            <ul class="list-group" id="filelist"></ul>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="embed-responsive embed-responsive-1by1">
                            <iframe class="embed-responsive-item border border-primary" name="fileview" src="welcome.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <script>

            function flyTo(coords){
                map.flyTo({center: coords,
                    essential: true,
                    zoom:10 
                    });
            }

            function selectMuni(index) {
                var muni = munis[index];
                console.log("Selected: " + muni.city);
                flyTo(muni.coords);
                
                var filelist=document.getElementById("filelist");
                filelist.innerHTML = "";
                for (var i=0; i<=muni.files.length-1; i++){
                    var li = document.createElement('li');
                    li.className="list-group-item";

                    var file = muni.files[i];
                    var filename = file.split("/")[file.split("/").length-1];
                    li.innerHTML = "<i class=\"far fa-file-pdf\"></i> <a href=\"" + file + "\" target=\"fileview\" title=\"" + filename + "\">" + filename + "</a>";
                    filelist.appendChild(li);
                }
            }

            function addMunis(munis) {
                var muniselect = document.getElementById("muniSelect");
                for (var i=0; i<munis.length-1; i++){
                    var muni = munis[i];
                    var button = document.createElement('button');
                    button.value = i;
                    button.type = "button";
                    button.className = "dropdown-item w-100";
                    button.setAttribute("onclick", "selectMuni(" + i + ");");
                    button.innerHTML = muni.city;
                    muniselect.appendChild(button);
                }
            }

            function load(){
                console.log("Loading");
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       munis = JSON.parse(xhttp.responseText);
                       addMunis(munis);
                    }
                };
                xhttp.open("GET", "municipalities.json", true);
                xhttp.send();

                mapboxgl.accessToken = 'pk.eyJ1Ijoiamphcm1vYyIsImEiOiJja2hkejQwZnAwYTRtMzBzMWExbG01eTR5In0.-R9Ze__LHTumMedo-c3Czw';
          
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-87.62, 41.87],
                    zoom: 7
                  });
            }

        </script>
    </body>
</html>
